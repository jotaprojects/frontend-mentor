<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.scss">
  <title>Frontend Mentor | Todo app</title>
  <script src="script.js" defer type="module"></script>
</head>
<body>
  <div class="bg">
    <picture>
      <source srcset="images/bg-desktop-dark.jpg" media="(min-width: 40em)">
      <img src="images/bg-mobile-dark.jpg"/>
    </picture>
  </div>
  <div class="wrapper">
    <header>
      <h1>Todo</h1>
      <button data-toggle-theme class="rounded" type="button" aria-label="Switch to light mod">
        <svg aria-hidden="true" class="mode__icon mode__icon--light" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
        <svg aria-hidden="true" class="mode__icon mode__icon--dark" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
      </button>
    </header>
    <main>
      <div class="box main-head">
        <form id="todo-form">
          <input id="todo-checkbox" type="checkbox" />
          <input id="todo-input" type="text" placeholder="Create a new todo..." />
        </form>
      </div>
      <div class="main-body box p-0">
        <div class="list-wrapper">
          <ul class="list" data-list>
            <li class="list__item">
              <input type="checkbox" id="item-1" />
              <label for="item-1">Item 1</label>
              <button><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
            </li>
            <li class="list__item">
              <input type="checkbox" id="item-2" />
              <label for="item-2">Item 2</label>
              <button aria-label="Remove"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
            </li>
            <li class="list__item">
              <input type="checkbox" id="item-3" />
              <label for="item-3">Item 3</label>
              <button><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
            </li>
            <li class="list__item">
              <input type="checkbox" id="item-4" />
              <label for="item-4">Item 4</label>
              <button><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
            </li>
          </ul>
        </div>
        <div class="col-left"><span data-items-left>0</span> items left</div>
        <div class="col-right" data-clear-complete>
          <a href="">
            Clear Completed
          </a>
        </div>
        <div class="box filter" data-filter="all">
          <div>
            <input type="radio" name="filter" id="filter-all" checked>
            <label for="filter-all">All</label>
          </div>
          <div>
            <input type="radio" name="filter" id="filter-active">
            <label for="filter-active">Active</label>
          </div>
          <div>
            <input type="radio" name="filter" id="filter-completed">
            <label for="filter-completed">Completed</label>
          </div>
        </div>
      </div>
      <div class="main-foot">
        Drag and drop to reorder list
      </div>
    </main>
  </div>
  <template id="item-template">
    <li class="list__item">
      <input type="checkbox" />
      <label>Item 4</label>
      <button aria-label="Remove Item" data-remove>
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
      </button>
    </li>
  </template>
</body>
</html>
